{% extends 'base.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="form-group col-md-4">
        <label for="username1">Username</label>
        <input class="form-control" id="username1" placeholder="Enter Username" name="username">
    </div>
    <div class="form-group col-md-4">
        <label for="password1">Password</label>
        <input class="form-control" id="password1" placeholder="Enter Password" name="password" type="password">
        <input type="checkbox" onclick="myFunction()">Show Password
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<script>function myFunction() {
  var x = document.getElementById("password1");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}</script>
{% include 'messages.html' %}
{% endblock %}
